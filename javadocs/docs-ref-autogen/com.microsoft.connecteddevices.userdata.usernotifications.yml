### YamlMime:JavaPackage
summary: >-
  <p>The UserNotifications namespace contains APIs that allow an app to receive and manage user-targeted notifications published by your app server via Microsoft Graph Notifications to enable human-centric, cross-device notification experiences.</p>

  <p>**Important**: This namespace is not yet available to 3rd-party app developers. If you'd like to be put on a waiting list to get early access, email us at <a href="mailto:projectrometeam@microsoft.com">ProjectRomeTeam@microsoft.com</a>. </p>
