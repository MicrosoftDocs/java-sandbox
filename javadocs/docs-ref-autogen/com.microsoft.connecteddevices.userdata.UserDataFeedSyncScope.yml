summary: <p>This class represents the scope for synchronizing user-specific data with the Connected Devices Platform backend when the app uses certain functionality, such as useractivities. An instance can be retrieved statically from the class for the specific functionality (e.g. **UserActivityChannel**), and it is used for configuration of **UserDataFeed** behavior for synchronizing data. </p>
